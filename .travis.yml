sudo: required
services:
  - docker
language: bash
script:
  - make shellcheck
  - VERSION=${TRAVIS_TAG} make sd-image
branches:
  only:
    - master
    - /^v\d.*$/
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - rpi-k8s-${TRAVIS_TAG}.img.zip
    - rpi-k8s-${TRAVIS_TAG}.img.zip.sha256
  on:
    tags: true
    repo: Tombar/image-builder-rpi-k8s
